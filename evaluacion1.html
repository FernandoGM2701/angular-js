<!DOCTYPE html>
<html ng-app lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Incluir Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Incluir AngularJS-->
    <script src="js/lib/angular.min.js"></script>
    <title>Evaluación 1</title>
  </head>
  <body>
    <div class="container mt-3 p-4" style="border: 1px solid green">
      <p>
        Nombre completo:
        <input
          type="text"
          ng-model="nombre"
          class="form-control"
          placeholder="Ingrese su nombre completo"
          autofocus
        />
      </p>
      <br />
      <p>
        Lugar de trabajo:
        <input
          type="text"
          ng-model="trabajo"
          class="form-control"
          placeholder="Ingrese su lugar de trabajo"
        />
      </p>
      <br />
      <p>
        Salario en Dólares:
        <input
          type="number"
          ng-model="salario"
          class="form-control"
          placeholder="Ingrese su salario en dólares"
        />
      </p>
      <br />
      <p>Nombre: {{nombre | uppercase}}</p>
      <br />
      <p>Lugar de trabajo: {{trabajo | lowercase}}</p>
      <br />
      <p>Con un salario de: {{salario | currency}}</p>
    </div>

    <!-- Incluir Bootstrap Bundle with Popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
