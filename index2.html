<!DOCTYPE html>
<html ng-app lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Incluir Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Incluir AngularJS-->
    <script src="js/lib/angular.min.js"></script>
    <title>Angular</title>
  </head>
  <body>
    <!--ng model nos permite enlazar cualquier tipo de control-->
    <div class="container">
      <h1>ng-model</h1>
      <h2>en AngularJS</h2>

      <p>
        Su nombre: {{nombre | uppercase}}
        <br />
        <input
          type="text"
          ng-model="nombre"
          class="form-control"
          placeholder="Ingrese:"
        />
      </p>

      <p>
        Seleccione el pais: {{ pais }}
        <select class="form-control" ng-model="pais">
          <option value="1">Costa Rica</option>
          <option value="2">México</option>
          <option value="3">Colombia</option>
        </select>
      </p>

      <p>
        Seleccione las opciones que desea: {{ opt1 }} {{ opt2 }}
        <br />
        <input type="checkbox" ng-model="opt1" /> Opción 1
        <br />
        <input type="checkbox" ng-model="opt2" /> Opcion 2
      </p>

      <p>
        Seleccione el genero: {{ genero }}
        <br />
        <input type="radio" value="M" ng-model="genero" /> Masculino
        <br />
        <input type="radio" value="F" ng-model="genero" /> Femenino
      </p>
    </div>
    <!-- Incluir Bootstrap Bundle with Popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
