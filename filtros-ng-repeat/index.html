<!DOCTYPE html>
<html ng-app="appFilterNgRepeat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Ng Repeat</title>

    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Incluir Animaciones-->
    <link rel="stylesheet" href="./css/animate.css">
    
    <!-- Incluir AngularJS -->
    <script src="./js/lib/angular.min.js"></script>

    <script src="./js/app.js"></script>
    
    <style>
      .avatar {
        width: 75px;
        height: 75px;
      }
      .puntero {
        cursor: pointer;
      }
    </style>
</head>
<body>
  <div class="container" ng-controller="thirdController">
    <h1>Ng Repeat Filter</h1>
    
    <div class="row">
      Búsqueda:
      <br>
      <input type="text" class="form-control" ng-model="x.nombre" placeholder="Ingrese la búsqueda">
      <br>

      Sexo:
      <br>
      <select ng-model="x.sexo" class="form-control">
        <option value="">Cualquiera</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      <br>

      Teléfono:
      <br>
      <input type="text" class="form-control" ng-model="x.telefono" placeholder="Ingrese el teléfono para la búsqueda">
      <br>
    </div>
    
  
    <table class="table table-striped">
      <tr>
        <th>Avatar</th>
        <th> <a ng-click="columna = 'nombre'; reverse = !reverse;" class="puntero">Nombre</a></th>
        <th> <a ng-click="columna = 'sexo'; reverse = !reverse;" class="puntero">Género</a></th>
        <th>Teléfono</th>
        <th>Celular</th>20.
         
      </tr>
  
      <tr ng-repeat="person in people | filter:x | orderBy:columna:reverse ">
        <td> <img ng-src="./img/{{ person.avatar }}" class="avatar img-circle"> </td>
        <td> {{ person.nombre }} </td>
        <td> {{ person.sexo }} </td>
        <td> {{ person.telefono }} </td>
        <td> {{ person.celular }} </td>
      </tr>
    </table>
  
  </div>
</body>
</html>
