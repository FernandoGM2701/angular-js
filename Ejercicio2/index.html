<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
        
    <!-- Incluir AngularJS -->
    <script src="./js/lib/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container" ng-controller="firstController as myController">
        <h1>Profesor: </h1>
        <h4>{{ myController.data.name }}</h4>
        <hr>
        <div class="row">
            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{myController.data.photo}}" class="img-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>
    
            <!-- Div, donde se mostrará la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ myController.data.biography}}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{ myController.data.age }} años   
                    </div>
                </section>
            </div>
    
        </div>   
    </div>
</body>
</html>
