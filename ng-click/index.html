<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Incluir Animaciones-->
    <link rel="stylesheet" href="./css/animate.css">
    
    <!-- Incluir AngularJS -->
    <script src="./js/lib/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container" ng-controller="firstController">
        <h1>Profesor: </h1>
        <h4>{{ data.name }}</h4>
        <hr>
        <div class="row">
            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body">
                        <img ng-src="{{data.photo}}" class="img-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>
    
            <!-- Div, donde se mostrará la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ data.biography}}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{ data.age }} años
                        <br>
                        <br>
                        <button class="btn btn-primary" ng-click="editData()">Edit data</button>   
                    </div>
                </section>
            </div>
    
        </div>

        <div class="row animated fadeIn" ng-show="showBox">
            <div class="col-sm-6">
                <section class="panel">
                    <div class="panel-bod">
                        Nombres
                        <input type="text" class="form-control" ng-model="inputData.name">
                        Edad
                        <input type="text" class="form-control" ng-model="inputData.age">
                        Biografia
                        <textarea rows="5" class="form-control" ng-model="inputData.biography"></textarea>
                        <br>
                        <button class="btn btn-primary" ng-click="saveEditData()" >Save</button>
                        <button class="btn btn-danger"ng-click="cancelEditData()" >Cancel</button>
                        
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
